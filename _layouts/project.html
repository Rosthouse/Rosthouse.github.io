---
# Used to create pages like about and such
layout: project
---
<article class="project">

  <header class="post-header">
		<img class="project-image" src="{{ page.image }}" alt="{{ page.title }}" />
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div>
    {{ content }}
  </div>

</article>
