---
layout: default
title: Projects
permalink: /projects/
order: 2
---
{% for project in site.projects %}
	<div class="project-summary">
		<img class="project-image" src="{{ project.image }}" alt="{{ project.title }}" />
		<div class="project-info">
			<h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
			<p>{{ project.description }}</p>
		</div>
	</div>
{% endfor %}
